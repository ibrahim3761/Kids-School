<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <img src="assets/logo.png" alt="" />
          <h4>SCHOOL</h4>
        </div>
        <div class="nav-middle">
          <ul>
            <li>
              <a href="#"><span class="first-color">Home</span></a>
            </li>
            <li>
              <a href="#"><span class="second-color">About</span></a>
            </li>
            <li>
              <a href="#"><span class="third-color">Facilities</span></a>
            </li>
            <li>
              <a href="#"><span class="fourth-color">Admission</span></a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <button class="nav-button btn-prim">Contact</button>
        </div>
        <svg
          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M5 6.5H19V8H5V6.5Z" fill="#1F2328"></path>
            <path d="M5 16.5H19V18H5V16.5Z" fill="#1F2328"></path>
            <path d="M5 11.5H19V13H5V11.5Z" fill="#1F2328"></path>
          </g>
        </svg>
      </nav>
    </header>
    <main>
        <div class="banner">
            <div class="banner-left">
                <h1 class="banner-title"><span class="first-color">Empowering</span> <br> students from small <br> age <span class="second-color">towards vision</span></h1>
                <p class="banner-desc">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn-prim banner-button">Enroll Now
                </button>
            </div>
            <div class="banner-right">
                <img class="banner-img" src="assets/hero-kids.png" alt="">
            </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
